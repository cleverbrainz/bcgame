<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-bottom: 15px;
      }
      .label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }
      .value {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        border: 1px solid #e9ecef;
        font-family: monospace;
        font-size: 12px;
        max-height: 100px;
        overflow-y: auto;
      }
      .sum {
        background-color: #d4edda;
        padding: 10px;
        border-radius: 6px;
        font-weight: bold;
        color: #155724;
        border: 1px solid #c3e6cb;
        text-align: center;
        font-size: 16px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 15px;
        font-size: 14px;
        font-weight: bold;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      .error {
        color: #dc3545;
        font-size: 12px;
        background-color: #f8d7da;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #f5c6cb;
      }
      .success {
        color: #155724;
        font-size: 12px;
        background-color: #d4edda;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #c3e6cb;
      }
      .stats {
        font-size: 12px;
        color: #6c757d;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>üí∞ Element Value Summer</h3>

    <button id="readValues">üîç Read Values</button>

    <div class="container">
      <div class="label">üìä Left Column (First Div):</div>
      <div id="firstDivValues" class="value">
        Click "Read Values" to scan the page
      </div>
      <div class="label">üíµ Left Column Sum:</div>
      <div id="firstDivSum" class="sum">$0.00</div>
    </div>

    <div class="container">
      <div class="label">üìä Right Column (Second Div):</div>
      <div id="secondDivValues" class="value">
        Click "Read Values" to scan the page
      </div>
      <div class="label">üíµ Right Column Sum:</div>
      <div id="secondDivSum" class="sum">$0.00</div>
    </div>

    <div id="message"></div>
    <div id="stats" class="stats"></div>

    <script src="/popup.js"></script>
  </body>
</html>
